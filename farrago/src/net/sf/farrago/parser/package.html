<title>Package net.sf.farrago.parser</title>
</head>
<body>

Defines the Farrago SQL parser.  For queries and DML, Farrago reuses
the Saffron SQL parser defined in

<a href="http://apoptosis.dyndns.org:8080/open/saffron/src/net/sf/saffron/sql/parser/CommonParser.jj">
CommonParser.jj</a>.  

DDL is defined separately in 
<a href="http://apoptosis.dyndns.org:8080/open/farrago/src/net/sf/farrago/parser/DdlParser.jj">
DdlParser.jj</a>.

</body>
