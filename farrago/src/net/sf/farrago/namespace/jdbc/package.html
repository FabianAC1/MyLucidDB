<title>Package net.sf.farrago.namespace.jdbc</title>
</head>
<body>

Defines a Farrago namespace implementation for accessing data through
JDBC.  Classes in this package are built into a separate plugin .jar
(FarragoMedJdbc.jar) to test the plugin mechanism and provide an
example of how to implement a JAR-based plugin.
